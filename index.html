<!DOCTYPE HTML>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
		<script>
			$(document).ready(function(){
			    $("#usatoday").click(function(){
			        $.get("/usatoday", "", function(data, status){
				        $(".analysis").html("");
				        for (var year in data) {
				        	$(".analysis").append(year+": "+data[year]+"<br />");
				        }
				    });
			    });
			    $("#youtube").click(function(){
			        $.get("/youtube", "", function(data, status){
				        $(".analysis").html("");
				        for (var searchTerm in data) {
				        	$(".analysis").append("<br />Search Term: "+searchTerm+"<br /><br />");
				        	for (var year in data[searchTerm]) {
				        		$(".analysis").append(year+": "+data[searchTerm][year]+"<br />");
				        	}
				        }
				    });
			    });
			});
		</script>
		<style>
			h1 {
				width: 60%;
				text-align: center;
				margin-left: 20%;
				font-size: 60px;
			}
			button {
				width: 10%;
				float: left;
			}
			#youtube {
				margin-left: 36%;
				margin-right: 8%;
			}
			.analysis {
				border: thin black solid;
				width: 60%;
				height: 500px;
				margin: 10% 20% 0 20%;
				overflow: auto;
			}
		</style>
	</head>
	<body>
		<h1>645 Ventures</h1>
		<button id='youtube'>Youtube</button>
		<button id='usatoday'>USA Today</button>
		<div class="analysis"></div>
	</body>
</html>
